{% extends "base/base.html" %}

{% block title %}Eliminar entrada{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">¿Eliminar entrada?</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full mt-4">
            Sí, eliminar
        </button>
        <a href="{% url 'entry_list' %}" class="block mt-4 text-indigo-600">Cancelar</a>
    </form>
</div>
{% endblock %}
